<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#293B49">
    <title>Maquilas Metálicas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <img src="img/LogotipoPie_MaquilasMetalicas.svg" alt="logo_maquilas" class="header__logo">
    </header>
    <section class="product">
    
        <img src="img/catre (1).jpeg" alt="producto_image" class="product__image">
        
        <div class="product__div">
            <h1 class="product__title">Catre Angosto</h1>
            <h2 class="product__price">$640</h2>
        </div>
        

        <p class="product__description">
            El catre angosto está fabricado en una base de tubo galvanizado de 1", cuenta con una malla de plástico sujetada con 48 resortes que soportan hasta 90kg de peso.
        </p>
        <p class="product__medidas">
            <strong>Medidas:</strong><br>
            Largo: 180cm<br>
            Ancho: 65cm<br>
            Alto: 37cm<br>

        </p>
        <button class="product__btn">¡Lo quiero!</button>

    </section>
    <!-- <section class="contact">
        <p></p>
        <button class="contact__call">Llámanos</button>
        <button>WhatsApp</button>
    </section> -->

</body>
</html>
